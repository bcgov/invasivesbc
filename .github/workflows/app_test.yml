name: State tests for web app
on: [push, pull_request]

jobs:  
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          working-directory: ./appv2
      - run: npm install
      - run: npm run test
