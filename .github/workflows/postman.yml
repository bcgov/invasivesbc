# Sanity Test of the InvasivesBC API
name: PostMan API Sanity Test
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == false && (github.base_ref == 'dev' }}

    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Newman
        run: npm install -g newman
      - name: RunTest
        working-directory: ./testing/integration/postman
        env:
          AUTH_HOST: https://sso-dev.pathfinder.gov.bc.ca
          BASEURLMOBILE: https://api-mobile-dev-invasivesbc.pathfinder.gov.bc.ca/api
          POSTMAN_USERNAME: postman
          POSTMAN_PW: ${{ secrets.POSTMAN_PW }}
          KEYCLOAK_TOKEN_EXPIRY: ""
          KEYCLOAK_TOKEN: ""
          KEYCLOAK_URL: https://sso-dev.pathfinder.gov.bc.ca/auth/realms/dfmlcg7z/protocol/openid-connect/token
        run: |
          newman run Invasives_API.postman_collection.json --global-var BASEURLMOBILE=$BASEURLMOBILE --global-var AUTH_HOST=$AUTH_HOST --global-var BASEURLMOBILE=$BASEURLMOBILE --global-var POSTMAN_USERNAME=$POSTMAN_USERNAME --global-var POSTMAN_PW=$POSTMAN_PW --global-var KEYCLOAK_TOKEN_EXPIRY=$KEYCLOAK_TOKEN_EXPIRY --global-var KEYCLOAK_TOKEN=$KEYCLOAK_TOKEN --global-var KEYCLOAK_URL=$KEYCLOAK_URL

